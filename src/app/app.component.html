<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <!-- adding the ngModelGroup directive to a div with form fields in it
            will allow you to group form data -->
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <!-- Create helper message if the email field has been touched and is invalid -->
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid email!</span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <!-- the ngModel 1-way binding fills in the standard value here -->
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <!-- the ngModel 2 way binding (note the extra ()) allows us to 
              also display the answer below it -->
          <textarea
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"
            class="form-control"
          >
          </textarea>
          <p>Your reply: {{ answer }}</p>

          <!-- Radio buttons (standard answer = female) -->
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                name="gender"
                [ngModel]="'female'"
                [value]="gender"
              />
              {{ gender }}
            </label>
          </div>
        </div>

        <!-- Pass the form reference created at the top to disable the submit button -->
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Secret question: {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
  <div class="row">
    <app-assignmentComponent></app-assignmentComponent>
  </div>
</div>
